<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color:orange;
            width: 200px;
        }
    </style>

</head>

<body>
    <!-- 准备好的一个“容器”。 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持操作虚拟DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- jsx脚本 -->
    <script type="text/babel">
        const myId = 'aTgUiGu'
        const myData = 'HeLLo, rEACt'
        //1.创建虚拟DOM
        const VDOM = (
            <div>
                <h2 className="title" id={myId.toLocaleLowerCase()}>
                    <span style={{color:"white",fontSize:"30px"}}>{myData.toLocaleLowerCase()}</span>
                </h2>
                <h2 className="title" id={myId.toLocaleLowerCase()+'2'}>
                    <span style={{color:"white",fontSize:"30px"}}>{myData.toLocaleLowerCase()}</span>
                </h2>
                <input type="text"/>
            </div>
        )
        //2.渲染虚拟DOM
        ReactDOM.render(VDOM, document.getElementById('test'))

        /*
                jsx语法规则：
                    1. 定义虚拟DOM时，不要写引号
                    2. 标签中混入js表达式时，要用花括号{}
                    3. 样式的类名指定不要用class，要用clasName。
                    4. 内联样式，要用style={{key:value}}的形式去写
                    5. 虚拟DOM必须只有一个根标签。
                    6. 标签必须闭合，单标签自闭合。
                    7. 关于标签首字母
                        （1）若小写字母开头，则将该标签转为html中同名元素，若html中午该标签对应的同名元素，则警告。
                        （2）若大写字母开头，react就会去渲染对应的组件，若组件没有定义，则报错。
        */
    </script>

</html>
