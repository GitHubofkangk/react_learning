<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>

    <!-- 准备好的一个“容器”。 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持操作虚拟DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- jsx脚本 -->
    <script type="text/babel">
        //1. 创建类式组件（类名就是组件名）
        class MyComponent extends React.Component {
            /*
                1. 必须继承React中内置的超类Component
                2. 必须有render方法
                3. render方法必须要return返回值
            */
           
            render() {
                //render是放在哪里的？——MyComponet的原型对象上，供实例使用。
                //render中的this是谁？——MyComponent的实例对象，MyComponent组件实例对象
                console.log(this)
                return <h2>我是用类定义的组件（适用于【复杂组件】的定义）</h2>
            }
        }
        //2. 渲染组件到页面
        ReactDOM.render(<MyComponent/>, document.getElementById('test'))
        /*
            执行了ReactDOM.render(<Myconponent/>,...)之后，发生了什么？
                1. React解析组件标签，找到了MyComponent组件。
                2. 发现组件是使用类定义的，随后new出来该类的实例。并通过该实例调用了原型上的render方法。
                3. 将render返回的虚拟DOM转为真实DOM，随后呈现在页面上。
        */
    </script>

</html>
