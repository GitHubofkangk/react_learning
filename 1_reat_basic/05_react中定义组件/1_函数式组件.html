<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1_函数式组件</title>
</head>

<body>

    <!-- 准备好的一个“容器”。 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持操作虚拟DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>

    <!-- jsx脚本 -->
    <script type="text/babel">
        //1. 创建函数式组件，根据jsx语法规则，组件标签，首字母大写
        function MyComponent() {
            console.log(this)   //此处的this是undefined，因为babel编译后开启严格模式
            return <h2>我是函数定义C组件（适用于【简单组件】的定义）</h2>//函数必须有返回值
        }
        //2. 渲染组件到页面
        ReactDOM.render(<MyComponent/>,document.getElementById('test'))/*必须写标签名*/
        /*
            执行了ReactDOM.render(<Myconponent/>,...)之后，发生了什么？
                1. React解析组件标签，找到了MyComponent组件。
                2. 发现组件是使用函数定义的，随后调用该函数，将返回的虚拟DOM转换为真实DOM，然后呈现在页面中
        */  
    </script>

</html>
