<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        class Person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            speak() {
                // speak方法放在了哪里？ —— 类的原型对象上，供实例使用
                // 通过Person的实例调用speak时，speak中的this就是Person实例
                // 类中定义的方法，在局部开启了严格模式
                console.log(this)
            }
            study(){
                const x = this.speak
                x()
            }
        }
        const p1 = new Person('tom', 18)
        p1.speak()//通过实例调用speak方法
        const x = p1.speak  // 增加了Person类中的speak方法的引用
        x() // 直接调用speak方法，没有经过类的构造，所以，此时this仅表示当前函数。
        p1.study()
    </script>
</body>

</html>
