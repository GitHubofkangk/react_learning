<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>

<body>
    <script type="text/javascript">
        /*
            总结：
                1. 类中的构造器不是必须写的，要对实例进行一些初始化的操作，如添加指定属性时采写。
                2. 如果A类继承了B类，且A类中写了构造器。那么A类构造器中的super必要调用。
                3. 类中定义的方法，都是放在了类的原型对象上，供实例去使用。
        */
        //创建一个Person类
        class Person {
            //构造器方法
            constructor(name, age) {
                //构造器中的this是谁——类的实例对象
                this.name = name
                this.age = age
            }
            //一般方法
            speak() {
                //speak方法放在了哪里？——类的原型对象上，供实例使用
                //通过Person实例调用speak时，speak中的this就是Person实例
                console.log(`我叫${this.name}，我的年龄是${this.age}`)
            }
        }
        //创建一个Student类，继承Person类
        class Student extends Person {
            //Student继承于Person，只有需要有独有属性时，才需要
            constructor(name, age, gender) {
                super(name, age)
                this.gender = gender
            }
            speak() {
                console.log(`我叫${this.name}，我的年龄是${this.age}，我读得是${this.gender}年级`)
            }
            study() {
                console.log('我很努力的学习。')
            }
            // 追加实例属性，每个实例都可以访问
            vocation = "Student"

            // 增加静态的属性——类可以直接访问
            static addrs = "中国"

        }
        //创建一个Person的实例对象
        // p1 = new Person('tom', 18);
        // p2 = new Person('jerry', 19);
        // console.log(p1)
        // console.log(p2)
        // p1.speak()
        // p2.speak()
        // //使用call更改调用指向
        // p1.speak.call({a1:1,b:2})

        const s1 = new Student('小张', 15, '高一')
        console.log(s1)
        s1.speak()
        s1.study()
        console.log(s1.vocation)
        console.log(s1.addrs)// 静态属性，实例访问不到
        console.log(Student.addrs) // 类可以方法
        console.log(Student.vocation) // 实例属性，类无法直接访问
    </script>


</html>
