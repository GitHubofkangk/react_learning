<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5_函数组件使用props</title>
</head>

<body>

    <!-- 准备好的一个“容器”。 -->
    <div id="test"></div>

    <!-- 引入react核心库 -->
    <script type="text/javascript" src="../js/react.development.js"></script>
    <!-- 引入react-dom, 用于支持操作虚拟DOM -->
    <script type="text/javascript" src="../js/react-dom.development.js"></script>
    <!-- 引入babel，用于将jsx转换为js -->
    <script type="text/javascript" src="../js/babel.min.js"></script>
    <!-- 引入prop-types，用于对组件标签属性进行限制 ，全局多了一个PropTypes对象-->
    <script type="text/javascript" src="../js/prop-types.js"></script>

    <!-- jsx脚本 -->
    <script type="text/babel">
        // 创建函数式组件
        function Person(props) {
            // react会将标签属性收集到props参数中
            const { name, sex, age } = props
            return (
                <ul>
                    <li>姓名：{name}</li>
                    <li>性别：{sex}</li>
                    <li>年龄：{age + 1}</li>
                </ul>
            )
        }

        // 函数式组件只能在函数外面设置prop属性
        // 对标签属性进行类型，必要性的限制
        Person.propTypes = {
            name: PropTypes.string.isRequired,  //限制name为必传，且为字符串
            sex: PropTypes.string,             //限制nsex为字符串，未要求必传
            age: PropTypes.number,             //限制age为数字
            // speak: PropTypes.func              //限制speak为函数
        }

        // 指定默认的标签属性值
        Peron.defaultProps = {
            sex: "男",
            age: 18
        }

        // 渲染函数式组件到页面
        ReactDOM.render(
            <Person name="Tom" age={18} sex="男" />,
            document.getElementById('test')
        )
    </script>

</html>
